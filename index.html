<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
<link rel="icon" type="image/png" sizes="192x192" href="web-app-manifest-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="web-app-manifest-512x512.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="manifest" href="site.webmanifest">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيرفر ماين كرافت | Minecraft Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-color: #8e44ad;  /* تغيير اللون إلى بنفسجي */
            --dark-color: #6c3483;
            --light-color: #b795db;
            --background: #1a1a1a;
            --text-color: #f1f1f1;
            --card-bg: #2d2d2d;
            --hover-effect: #9b59b6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }
        
        /* القائمة الجانبية */
        .sidebar {
            width: 280px;
            background-color: var(--card-bg);
            padding: 20px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        
        .server-info {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--main-color);
            margin-bottom: 20px;
        }
        
        .server-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--main-color);
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .server-info h2 {
            color: var(--main-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .server-ip {
            background-color: var(--dark-color);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .server-ip:hover {
            background-color: var(--hover-effect);
        }
        
        .menu-title {
            color: var(--main-color);
            margin: 25px 0 15px;
            padding-right: 10px;
            border-right: 3px solid var(--main-color);
        }
        
        .menu-items {
            list-style: none;
        }
        
        .menu-items li {
            margin-bottom: 10px;
        }
        
        .menu-items a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .menu-items a:hover, .menu-items a.active {
            background-color: var(--main-color);
            transform: translateX(-5px);
        }
        
        .menu-items i {
            margin-left: 10px;
            font-size: 1.2rem;
        }
        
        /* المحتوى الرئيسي */
        .main-content {
            flex: 1;
            margin-right: 280px;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #444;
        }
        
        .header-title {
            color: var(--main-color);
            font-size: 2rem;
        }
        
        /* أقسام المحتوى */
        .content-section {
            display: none;
            margin-bottom: 30px;
        }
        
        .content-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .section-title {
            color: var(--main-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--main-color);
        }
        
        /* بطاقات المحتوى */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--main-color);
        }
        
        .card-content {
            padding: 15px;
        }
        
        .card-title {
            color: var(--main-color);
            margin-bottom: 10px;
        }
        
        .card-desc {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 20px;
            }
            
            .main-content {
                margin-right: 0;
            }
            
            .server-info {
                display: flex;
                align-items: center;
                text-align: right;
            }
            
            .server-info img {
                margin-left: 20px;
                margin-bottom: 0;
                width: 70px;
                height: 70px;
            }
            
            .menu-items a {
                justify-content: flex-end;
            }
            
            .menu-items a:hover, .menu-items a.active {
                transform: translateX(5px);
            }
        }
        
        @media (max-width: 576px) {
            .header-title {
                font-size: 1.5rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .server-info {
                flex-direction: column;
                text-align: center;
            }
            
            .server-info img {
                margin-left: 0;
                margin-bottom: 15px;
            }
            .custom-link {
  display: inline-block;
  background-color: #800080; /* بنفسجي */
  color: #fff; /* لون النص أبيض */
  padding: 10px 20px;
  border-radius: 8px; /* زوايا دائرية */
  text-decoration: none; /* شيل الخط تحت الرابط */
  font-weight: bold;
  transition: background 0.3s ease;
}

.custom-link:hover {
  background-color: #a020f0; /* بنفسجي أفتح عند التمرير */
}
        }
    </style>
</head>
<body>
    <!-- القائمة الجانبية -->
    <aside class="sidebar">
        <div class="server-info">
            <img src="novaminesmp.png" alt="Server Logo" id="serverLogo">
            <h2>سيرفر NovaMineSMP</h2>
            <p>مرحبًا بك في قبول الرتب في سيرفير!</p>
            <div class="server-ip" onclick="copyIP()">NovaMineSMP.aternos.me<i class="fas fa-copy"></i></div>
        </div>
        
        <h3 class="menu-title">القائمة الرئيسية</h3>
        <ul class="menu-items">
            <li><a href="#" data-section="builder" class="active"><i class="fas fa-hammer"></i>التقديمات</a></li>
        </ul>
        <a href="tt.html" class="custom-link">الذهاب الي الاخبار</a>

    </aside>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <header>
            <h1 class="header-title" id="sectionHeader">التقديمات</h1>
        </header>
        
            <p>هنا يمكنك مشاهدة التقديمات.</p>
            
            <div class="cards-container">
                <div class="card">
                    <img src="BUILDER.png" alt="تقديم 1" class="card-img">
                    <div class="card-content">
                        <h3 class="card-title">اسم المقبول هنا</h3>
                        <p class="card-desc">سبب القبول</p>
                    </div>
                </div>
            </div>

            <div class="cards-container">
                <div class="card">
                    <img src="STAFF.png" alt="تقديم 1" class="card-img">
                    <div class="card-content">
                        <h3 class="card-title">اسم المقبول هنا</h3>
                        <p class="card-desc">سبب القبول</p>
                    </div>
                </div>
            </div>

            <div class="cards-container">
                <div class="card">
                    <img src="YOUTUBER.png" alt="تقديم 1" class="card-img">
                    <div class="card-content">
                        <h3 class="card-title">اسم المقبول هنا</h3>
                        <p class="card-desc">سبب القبول</p>
                    </div>
                </div>
            </div>
        </section>


    <script>
        // تغيير الأقسام
        document.querySelectorAll('.menu-items a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // إزالة النشاط من جميع الروابط
                document.querySelectorAll('.menu-items a').forEach(a => a.classList.remove('active'));
                // إضافة النشاط للرابط الحالي
                this.classList.add('active');
                
                const sectionId = this.getAttribute('data-section');
                
                // إخفاء جميع الأقسام
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });
                
                // إظهار القسم المحدد
                document.getElementById(sectionId).classList.add('active');
                
                // تحديث عنوان الصفحة
                document.getElementById('sectionHeader').textContent = this.textContent.trim();
            });
        });
        
        // نسخ عنوان السيرفر
        function copyIP() {
            navigator.clipboard.writeText("mc.example.com")
                .then(() => {
                    alert("تم نسخ عنوان السيرفر: mc.example.com");
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
    </script>
</body>
</html>
